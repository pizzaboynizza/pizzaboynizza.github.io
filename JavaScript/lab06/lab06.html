<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="lab06.css" rel="stylesheet">
    <script defer src="lab06.js"></script>
    <script src="https://www.1001fonts.com/digital+clock-fonts.html"></script>
    <title>Clock App</title>
</head>
<body>
    <div class="clock">
        <div class="stick hour" data-hour-stick></div>
        <div class="stick minute" data-minute-stick></div>
        <div class="stick second" data-second-stick></div>
        <div class="time time1">1</div>
        <div class="time time2">2</div>
        <div class="time time3">3</div>
        <div class="time time4">4</div>
        <div class="time time5">5</div>
        <div class="time time6">6</div>
        <div class="time time7">7</div>
        <div class="time time8">8</div>
        <div class="time time9">9</div>
        <div class="time time10">10</div>
        <div class="time time11">11</div>
        <div class="time time12">12</div>
    </div>
</body>
</html>
