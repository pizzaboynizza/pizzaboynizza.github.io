<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Stopwatch App</title>
    <link href="lab06v2.css" rel="stylesheet">
    <script src="https://www.1001fonts.com/digital+clock-fonts.html"></script>
</head>
<body>
        <div class="buttons">
            <button onclick="begin()">Begin</button>
            <button onclick="halt()">Halt</button>
            <button onclick="cease()">Cease</button>
            <button onclick="renew()">Renew</button>
            <button onclick="cycle()">Cycle</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="stopwatch">00:00:00</div>
        <ul class="cycles"></ul>
        <script defer src="lab06v2.js" type="text/javascript"></script>
</body>
</html>
